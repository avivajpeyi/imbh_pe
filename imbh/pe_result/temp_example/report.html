<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>

    <body>

      <nav class="blue">
        <div class="nav-wrapper">
          <a href="https://lscsoft.docs.ligo.org/bilby/index.html" class="brand-logo">
              <img src="https://git.ligo.org/uploads/-/system/project/avatar/3694/bilby.png" height="65" width="65" alt="Bilby">
          </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="https://lscsoft.docs.ligo.org/bilby/index.html">Documentation</a></li>
                <li><a href="https://git.ligo.org/lscsoft/bilby/">Repository</a></li>
            </ul>
        </div>
      </nav>


    <!-- Page Title -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h1 class="mt-4">{title}</h1>
            </div>
        </div>
    </div>


    <!-- Page Content -->
    <div class="container">
        <!--SECTION 1-->
        <div class="row">
            <!--CONTENT-->
            <h1>{section_title}</h1>
            <iframe width={section_width} height={section_height} frameborder="0" seamless="seamless" scrolling="no" src="{section_html_code}"></iframe>
            <p>{section_text}</p>
        </div>
        <!--SECTION 2-->
        <div class="row">
            <!--CONTENT-->
            <h1>{section_title}</h1>
            <iframe width="1000" height="550" frameborder="0" seamless="seamless" scrolling="no" src="{section_html_code}"></iframe>
            <p>{section_text}</p>
        </div>
    </div>


    </body>
</html>
